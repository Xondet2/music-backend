<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>{{ cancion.titulo }}</title>
</head>

<body>
    <h1>▶ Reproduciendo: {{ cancion.titulo }} - {{ cancion.artista }}</h1>

    {% if cancion.archivo %}
    <audio controls autoplay>
        <source src="{{ cancion.archivo.url }}" type="audio/mpeg">
    </audio>
    {% else %}
    <p>No hay archivo de audio disponible.</p>
    {% endif %}

    <br>
    <a href="{% url 'index' %}">⬅ Volver</a>
</body>

</html>
